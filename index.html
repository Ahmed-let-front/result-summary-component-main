<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <h1 hidden>Result-summary-component-main</h1>
    <main>
      <article class="your-results">
        <section class="top-section">
          <h2 class="heading-of-section">your result</h2>
          <div class="circle">
            <span class="number">76</span>
            <span class="of-100">of 100</span>
          </div>
          <h3 class="head-of-result">great</h3>
          <p class="dis-of-result">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="bottom-section">
          <h2 class="heading-of-section">Summary</h2>
          <ul class="summary-list">
            <li class="summary-item-reaction uls-shape">
              <div class="item-title">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt=""
                  aria-hidden="true"
                />
                <h3>Reaction</h3>
              </div>
              <p class="score">80 <span> / 100</span></p>
            </li>
            <li class="summary-item-memory uls-shape">
              <div class="item-title">
                <img
                  src="./assets/images/icon-memory.svg"
                  alt=""
                  aria-hidden="true"
                />
                <h3>Memory</h3>
              </div>
              <p class="score">92 <span> / 100</span></p>
            </li>
            <li class="summary-item-verbal uls-shape">
              <div class="item-title">
                <img
                  src="./assets/images/icon-verbal.svg"
                  alt=""
                  aria-hidden="true"
                />
                <h3>Verbal</h3>
              </div>
              <p class="score">61 <span> / 100</span></p>
            </li>
            <li class="summary-item-visual uls-shape">
              <div class="item-title">
                <img
                  src="./assets/images/icon-visual.svg"
                  alt=""
                  aria-hidden="true"
                />
                <h3>Visual</h3>
              </div>
              <p class="score">72 <span> / 100</span></p>
            </li>
          </ul>
          <button class="continue">continue</button>
        </section>
      </article>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Ahmed-let-front">Ahmed yasser</a>.
      </footer>
    </main>
  </body>
</html>
